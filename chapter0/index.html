<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!-- <h1>Hello world</h1> -->   
   <!-- Apart from directly rendering htmltags from here we will try to add it through javascript -->
  <!-- Including Html usinf javascript -->
  <div id="root"></div>


<script>
  /** **************** JAVASCRIPT CODE *****************
  const heading = document.createElement("h1");
  heading.innerHTML  = "Hello world from JS!";
  // now we have created the element h1 using createElement method provided by browser
  //  and write the content using innerHTML tag.
  const root = document.getElementById("root");
  root.appendChild(heading);
  // now we used document.getElementById method from browser to get the root div and using appendChild method,
  //  we are injecting  the HTMl inside div tag using javascript.
  
  ************************* *****************************/
 </script>
 <!-- /* ****************REACT CODE **************************
